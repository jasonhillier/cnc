board: 6 Pack
name: Electrobot
stepping:
  engine: I2S_STREAM
  idle_ms: 200
  pulse_us: 8
  dir_delay_us: 5
  disable_delay_us: 255

axes:
  shared_stepper_disable_pin: NO_PIN
  x:
    #SF1605 (5mm lead) 1600/5=320
    soft_limits: false
    steps_per_mm: 320
    max_rate_mm_per_min: 500
    acceleration_mm_per_sec2: 200
    max_travel_mm: 500
    homing:
      cycle: 2
      mpos_mm: 10
      positive_direction: false

    motor0:
      limit_neg_pin: gpio.33
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm:1.000
      stepstick:
        ms3_pin: i2so.3
        step_pin: I2SO.2
        direction_pin: I2SO.1
        disable_pin: I2SO.0

  y:
    soft_limits: false
    steps_per_mm: 320
    max_rate_mm_per_min: 500
    acceleration_mm_per_sec2: 100
    max_travel_mm: 500
    homing:
      cycle: 2
      mpos_mm: 10
      positive_direction: true

    motor0:
      limit_neg_pin: NO_PIN
      limit_pos_pin: gpio.32
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm:1.000
      stepstick:
        ms3_pin: i2so.6
        step_pin: I2SO.5
        direction_pin: I2SO.4
        disable_pin: I2SO.7
    motor1:
      limit_neg_pin: NO_PIN
      limit_pos_pin: gpio.35
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 3.000
      stepstick:
        ms3_pin: i2so.11
        step_pin: I2SO.10
        direction_pin: I2SO.9
        disable_pin: I2SO.8

  z:
    soft_limits: false
    steps_per_mm: 320
    max_rate_mm_per_min: 500
    acceleration_mm_per_sec2: 200
    max_travel_mm: 300
    homing:
      cycle: 1
      mpos_mm: 10
      positive_direction: true

    motor0:
      limit_neg_pin: NO_PIN
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm:1.000
      stepstick:
        ms3_pin: i2so.14
        step_pin: I2SO.13
        direction_pin: I2SO.12
        disable_pin: I2SO.15
        
  a:
    steps_per_mm: 200.000
    max_rate_mm_per_min: 1000.000
    acceleration_mm_per_sec2: 50.000
    max_travel_mm: 360.000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos_mm: 150.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100
    stepstick:
        limit_neg_pin: NO_PIN
        limit_pos_pin: NO_PIN
        limit_all_pin: NO_PIN
        ms3_pin: i2so.15
        step_pin: I2SO.14
        direction_pin: I2SO.13
        disable_pin: I2SO.12

i2so:
  bck_pin: gpio.22
  data_pin: gpio.21
  ws_pin: gpio.17

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.5

control:
  safety_door_pin: NO_PIN
  reset_pin: NO_PIN
  feed_hold_pin: gpio.26:pu:low
  cycle_start_pin: NO_PIN
  macro0_pin: NO_PIN
  macro1_pin: NO_PIN
  macro2_pin: NO_PIN
  macro3_pin: NO_PIN

coolant:
  flood_pin: NO_PIN
  mist_pin: gpio.2
  delay_ms: 0

probe:
  pin: gpio.34:pd
  check_mode_start: false

macros:
  startup_line0:
  startup_line1:
  macro0:
  macro1:
  macro2:
  macro3:


start:
  must_home: false

PWM:
  pwm_hz: 3000
  output_pin: gpio.25
  enable_pin: gpio.39
  direction_pin: NO_PIN
  disable_with_s0: false
  s0_with_disable: true
  spinup_ms: 2000
  spindown_ms: 0
  tool_num: 0
  speed_map: 0=5% 12000=8% 16000=25% 24000=100%
